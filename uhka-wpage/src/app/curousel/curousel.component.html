

    <owl-carousel-o [options]="customOptions">

      <ng-container  *ngFor="let image of images">
        <ng-template class="slide" carouselSlide>
          <img [src]="image.image" [alt]="image.text" [title]="image.text">
          <div class="custom_overlay">
            <span class="custom_overlay_inner">
                  <h4>{{image.text}}</h4>
            </span>
        </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
