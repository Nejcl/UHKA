<!-- Default form contact -->
<form class=" border border-light p-5"  [formGroup]="contactForm"  action="https://gospodinjski-servis.si/mail.php" method="POST">

                <h2>Kontaktirajte nas</h2>
                <br>
              
                <!-- Name -->
                <input type="text" formControlName="contactFormName" id="defaultContactFormName" mdbInput
                  class="form-control mb-4" placeholder="Ime in priimek" name="name">
              
                <!-- Email -->
                <input type="email" formControlName="contactFormEmail" id="defaultContactFormEmail" mdbInput
                  class="form-control mb-4" placeholder="E-mail"  name="email">
              
                <!-- Subject -->
              
                <!-- Message -->
                <div class="form-group">
                  <textarea formControlName="contactFormMessage" class="form-control rounded-0" mdbInput id="exampleFormControlTextarea2"
                    rows="3" name="message" placeholder="Sporočilo"></textarea>
                </div>

                <!-- Send button -->
                <button type="submit" [disabled]="disabledSubmitButton">Pošlji</button>
              </form>
